<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Simples</h1>
        <form id="calculator-form">
            <input type="text" id="num1" placeholder="Digite o primeiro número" required>
            <input type="text" id="num2" placeholder="Digite o segundo número" required>

            <div class="buttons">
                <button type="button" onclick="somar()">+</button>
                <button type="button" onclick="subtrair()">-</button>
                <button type="button" onclick="multiplicar()">*</button>
                <button type="button" onclick="dividir()">/</button>
                <button type="button" onclick="limpar()">Limpar</button>
            </div>
        </form>
        <div id="resultado" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
